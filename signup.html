<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
    <h2 class="logo">ElectroShop</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<section class="products">
    <h2>Create Account</h2>

    <form id="signup-form" style="max-width:400px;margin:0 auto;">
        <input type="text" id="signup-name" placeholder="Full Name" required style="width:100%;padding:10px;margin:8px 0;">
        <input type="email" id="signup-email" placeholder="Email" required style="width:100%;padding:10px;margin:8px 0;">
        <input type="password" id="signup-password" placeholder="Password" required style="width:100%;padding:10px;margin:8px 0;">
        <button type="submit">Signup</button>
    </form>
</section>

<script src="js/auth.js"></script>
</body>
</html>
