<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="navbar">
        <h2 class="logo">ElectroShop</h2>
        <p id="user-greeting" style="font-weight:bold;"></p>

        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">
    Cart <span id="cart-count" style="
        background:red;
        color:white;
        padding:2px 6px;
        border-radius:50%;
        font-size:12px;
        margin-left:4px;
        display:none;
    ">0</span>
</a>

             <a href="login.html" id="login-link">Login</a>
             <a href="#" id="logout-link" style="display:none;">Logout</a>
        </nav>
    </header>

    <section class="products">
        <h2>Checkout</h2>

        <form id="checkout-form" style="max-width:400px;margin:0 auto;">
            <input type="text" id="name" placeholder="Full Name" required style="width:100%;padding:10px;margin:8px 0;">
            <input type="text" id="phone" placeholder="Phone Number" required
                style="width:100%;padding:10px;margin:8px 0;">
            <textarea id="address" placeholder="Delivery Address" required
                style="width:100%;padding:10px;margin:8px 0;"></textarea>

            <button type="submit" style="margin-top:10px;">Place Order</button>
        </form>

        <hr style="margin:30px 0;">

        <h3>Order Summary</h3>
        <div id="order-items"></div>
        <h3 id="order-total"></h3>
    </section>

    <script src="js/checkout.js"></script>
</body>

</html>
